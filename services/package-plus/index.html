<!DOCTYPE html>

<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

		<title>Chun Tutors</title>
		<meta name="author" content="Sam Chun">
		<meta name="keywords" content="Chun Tutors, tutor, tutors, lesson, lessons, online, learning, exercises, affordable,
			math, calculus, statistics, physics, economics, microeconomics, macroeconomics, art, anatomy">
		<meta name="description" content="Hello, we are Chun Tutors! We are the #1 rated online tutoring network in the San Diego area, 
			with 100% 5-star reviews and over 1,000 combined hours of private tutoring experience. Monthly payments available!">
		<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
		<link rel="canonical" href="https://chuntutors.com">
		<link rel="icon" href="../../images/Logo Icon.png">

		<meta property="og:site_name" content="Chun Tutors">
		<meta property="og:title" content="Chun Tutors">
		<meta property="og:url" content="https://chuntutors.com">
		<meta property="og:type" content="website">
		<meta property="og:description" content="Hello, we are Chun Tutors! We are the #1 rated online tutoring network in the San Diego area, 
			with 100% 5-star reviews and over 1,000 combined hours of private tutoring experience. Monthly payments available!">

		<!--CSS Stylesheets-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../stylesheets/styles_1.5.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	</head>

	
	<body>
		<div class="sc-website">
			
			<!--Navbar-->
			<nav class="navbar navbar-team navbar-expand-md fixed-top">
				<div class="container">
					<a class="navbar-brand" href="../../dashboard/index.html">
						<img src="../../images/Logo Black.png" alt='Chun Tutors Logo'>
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" 
						aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
						<em class="fas fa-bars ms-1"></em>
					</button>

					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ms-auto py-4 py-lg-0">
							<li class="nav-item">
								<a class="nav-link text-uppercase" href="../../dashboard/index.html">Dashboard</a>
							</li>
                            <li class="nav-item">
								<a class="nav-link text-uppercase" href="../../lessons/index.html">Lessons</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-uppercase active" href="../index.html">Services</a>
							</li>
                            <li class="nav-item">
								<a class="nav-link text-uppercase" href="../../settings/index.html">Settings</a>
							</li>
                            <li class="nav-item">
								<div class="logout-button">
									<a class="nav-link text-uppercase" href="#">Logout</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>


			<!--Package Section-->
			<section class="page-section" id="package">
				<div class="container">
					<div class="row" style="margin-top:3em;">
                        <div class="mb-3 server-error-message text-center" style="color:red; display:none;">
                            Internal Server Error. Please refresh the page.
                        </div>

                        <!--Header-->
						<div class="col-12">
							<h2 class="section-heading text-center">Package +</h2>
							<h3 class="section-subheading text-center text-muted"></h3>
						</div>
					</div>

					<div class="row justify-content-center">
                        <!--Stripe-->
						<div class="col-md-9">
							<form id="payment-form">
								<div class="row order-summary">
									<div class="col-7 order-summary-heading">Package Plus (12 Sessions)</div>
									<div class="col-5 text-end">
										<span class="order-summary-prediscount-price fst-italic text-decoration-line-through"></span>
										<span class="order-summary-postdiscount-price"></span>
									</div>
								</div>

								<!--Add existing payment options-->
								<div id="paymentMethods"><!--Injection from package.js--></div>

								<!--Add Another Card-->
								<div class="form-group mb-3" style="display:none;">
									<label class="form-name-label">Cardholder's Name</label>
									<input type="text" class="form-name form-control">
								</div>

								<div class="form-group mb-4" style="display:none;">
									<label class="form-name-label">Card Number</label>
									<div id="card-element"><!--Stripe.js injects the Card Element--></div>
								</div>

								<button id="submit">
									<div class="spinner hidden" id="spinner"></div>
									<span id="button-text">Pay now</span>
								</button>
								<p id="card-error" role="alert"></p>
								<p class="result-message hidden text-muted">
									Payment success, view the result in your 
									<a href="../../dashboard/index.html">Chun Tutors dashboard.</a>
								</p>

								<div class="row" style="margin-top:1.35em;">
									<div class="col-12 text-end">
										Secured by  <img src="../../images/Stripe.png" class="stripe-image">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>



			<!--Footer-->
			<footer class='sc-footer text-center sc-gray sc-medium'>
                <div class='sc-footerline'></div>
				<p>&#169; Copyright 2021 Chun Tutors. All Rights Reserved.</p>
				<div class='sc-smallpadding'></div>
			</footer>


			<!--Scripts-->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
			<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://js.stripe.com/v3/"></script>
			<script src='../../scripts/navbar.js'></script>
			<script src='../../scripts/logoutLayerTwo.js'></script>
            <script src='package.js'></script>
		</div>
	</body>
</html>
